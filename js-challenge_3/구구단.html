<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>구구단표</h2>
    <p>2단 ~ 9단을 만들어보세요</p>
    <table>
        <tr>
            <script>
                for (let i = 2; i <= 9; i++) {
                    document.write(`<th>${i}단</th>`);
                }
            </script>
        </tr>

        <script>
            for (let i = 1; i <= 9; i++) {
                document.write("<tr>");
                
                for (let j = 2; j <= 9; j++) {
                    document.write(`<td>${j} * ${i} = ${j * i}</td>`);
                }
                
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
