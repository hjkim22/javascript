<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: left;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #timer {
            font-size: 24px;
            margin: 20px;
        }

        #buttons {
            display: flex;
            justify-content: left;
        }

        button {
            font-size: 18px;
            margin: 0 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>⏰ 스톱워치 ⏰</h1>
<div id="timer">0:00:00</div>
<div id="buttons">
    <button id="startStop">시작</button>
    <button id="reset">초기화</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const timerElement = document.getElementById("timer");
        const startStopButton = document.getElementById("startStop");
        const resetButton = document.getElementById("reset");

        let isRunning = false;
        let elapsedTime = 0;
        let timerInterval;

        function updateTimer() {
            const minutes = Math.floor(elapsedTime / 600);
            const seconds = Math.floor((elapsedTime % 600) / 10);
            const tenths = elapsedTime % 100;
            timerElement.textContent = `${minutes}:${String(seconds).padStart(2, '0')}:${tenths}`;
        }

        function startStopTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                startStopButton.textContent = "시작";
            } else {
                timerInterval = setInterval(function () {
                    elapsedTime++;
                    updateTimer();
                }, 100);
                startStopButton.textContent = "중지";
            }
            isRunning = !isRunning;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            updateTimer();
            startStopButton.textContent = "시작";
        }

        startStopButton.addEventListener("click", startStopTimer);
        resetButton.addEventListener("click", resetTimer);
    });
</script>

</body>
</html>
</head>
