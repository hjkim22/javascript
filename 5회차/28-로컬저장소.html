<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>로컬 저장소</title>
</head>
<body>
    <p id="item">이봉주</p>
    <button id="set">SET</button>
    <button id="get">GET</button>
    <button id="remove">REMOVE</button>
    <button id="clear">CLEAR</button>
    
    <script>

        const item = document.getElementById("item")
        document.getElementById("set").addEventListener("click", function(){
            window.localStorage.setItem("마라토너", item.textContent)
        })
        document.getElementById("get").addEventListener("click", function(){
            alert(localStorage.getItem("마라토너"))
        })
        document.getElementById("remove").addEventListener("click", function(){
            localStorage.removeItem("마라토너", item.textContent)
        })
        document.getElementById("clear").addEventListener("click", function(){
            localStorage.clear()
        })

        // localStorage.setItem("커피", {
        //     name : "에티오피아",
        //     taste : "산미"
        // }) 이상태에서는 value가 object로 나옴 아래 코드처럼 문자열로 수정해야됨

        localStorage.setItem("커피", JSON.stringify({
             name : "에티오피아",
             taste : "산미"
        }))
    </script>
</body>
</html>
