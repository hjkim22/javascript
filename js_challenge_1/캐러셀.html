<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>캐러셀</title>
    <style>
        .container {
            width: 300px;
            overflow: hidden;
            margin: 0;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item" data-index="0"><img src="images/html.png" alt="html.logo"></div>
            <div class="carousel-item" data-index="1"><img src="images/css.png" alt="css.logo"></div>
            <div class="carousel-item" data-index="2"><img src="images/js.png" alt="js.logo"></div>
        </div>
    </div>

    <button class="arrow" onclick="prevSlide()">◀️</button>
    <button class="arrow" onclick="showSlide(0)">html</button>
    <button class="arrow" onclick="showSlide(1)">css</button>
    <button class="arrow" onclick="showSlide(2)">js</button>
    <button class="arrow" onclick="nextSlide()">▶️</button>

    <script>
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.carousel-item').length;
        const imageContainer = document.querySelector('.carousel');
        
        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const translateValue = -currentIndex * 300; // 이미지의 너비를 기준으로 설정 (300px)
            imageContainer.style.transform = `translateX(${translateValue}px)`;
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }
    </script>
</body>
</html>
