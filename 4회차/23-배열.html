    <script>

        const SBD = ["스쾃", "벤치", "데드"]
        // push : 배열에 주어진 요소 추가하기
        SBD.push("밀프")
        console.log(SBD)

        // pop : 배열에 끝부분부터 요소 제거하기
        SBD.pop()
        console.log(SBD)

        // indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
        console.log(SBD.indexOf("벤치"))
        console.log(SBD.indexOf("밀프"))

        // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
        // SBD.splice(0, 2)
        // console.log(SBD)

        // splice로 요소를 지운 다음, 대체 값을 채우는 것도 가능
        // SBD.splice(0, 3, "스쿼트","벤치프레스","데드리프트")
        // console.log(SBD)
        
        // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
        SBD.forEach(function(item){
            console.log("포이치에서 호출된 함수 " + item)
        })


    </script>
